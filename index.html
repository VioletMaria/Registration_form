<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <label for="email">Email Adress: *</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="confirm">Confirm Password: *</label>
            <input type="password" name="confirm" id="confirm" required>
        </div>
        <div>
            <label for="dob">Birthday:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender_identity" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_identity" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_identity" id="non-binary" value="non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="gender_identity" id="no_answer" value="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="30" rows="3"></textarea>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="css">CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
